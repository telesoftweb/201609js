<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>10日で覚えるJavaScript</title>
	<style>
		table{border:solid 1px orange; border-spacing:0px;}
		th,td{border:solid 1px orange; padding:4px; text-align: center;}
	</style>
	<script type="text/javascript">
		function writeCalendar(year, month){
			document.write('<table>\n');
			for(var y=0; y<4; y++){
				document.write('<tr>');
				for(var x=0; x<10; x++){
					var date = y * 10 + x + 1;
					document.write('<td>');
					document.write( month + '/' + date );
					document.write('</td>');
				}
				document.write('</tr>\n');
			}
			document.write('</table>\n');
		}
	</script>
</head>
<body>
	<h1>カレンダー</h1>
	<script type="text/javascript">
		writeCalendar(2012, 1);
	</script>

</body>
</html>
