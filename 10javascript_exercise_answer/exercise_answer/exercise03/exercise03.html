<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>10日で覚えるJavaScript</title>
</head>
<body>
	<script type="text/javascript">
		var value = 'r';
		switch(value){
		case 'r':
			document.write('赤です');
			break;
		case 'g':
			document.write('緑です');
			break;
		case 'b':
			document.write('青です');
			break;
		}
	</script>
</body>
